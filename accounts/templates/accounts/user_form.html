{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}

    <h1>Update Profile</h1>

      <div class="container">

          <h3>Update Details</h3>
          <form method="POST" class="form" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <button type="submit" class="btn btn-primary btn-block">Update</button>
            {% endbuttons %}
          </form>
        </div>

{% endblock %}
