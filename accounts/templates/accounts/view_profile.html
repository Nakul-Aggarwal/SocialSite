{% extends "base.html" %}
{% block content %}

<div class="col-md-4">
	<h1><a href="{% url 'posts:for_user' username=user.username %}">@{{ user.username }}</a></h1>
		<img src="{{ user.avatar.url  }}" alt="{{ post_user.email }}" style="max-width:300px;">

		<table style="width:100%">
			<tr style="font-size: 20px;">
				<td><b>USERNAME</b></td>
				<td><b>{{ user.username }}</b></td>
			</tr>
			<tr style="font-size: 20px;">
				<td><b>EMAIL</b></td>
				<td><b>{{ user.email }}</b></td>
			</tr>
	 </table>

	 <a href="{% url 'posts:for_user' username=user.username %}"><button class="btn btn-primary">View Posts</button></a><br><br>
	 <a href="{% url 'accounts:update' pk=user.id %}"><button class="btn btn-primary">Update Profile</button></a><br><br>
	 <a href="{% url 'accounts:update_picture' pk=user.id %}"><button class="btn btn-primary">Update Profile Picture</button></a><br><br>
	 <a href="{% url 'accounts:password' %}"><button class="btn btn-primary">Change Password</button></a><br><br>

</div>

{% endblock %}
