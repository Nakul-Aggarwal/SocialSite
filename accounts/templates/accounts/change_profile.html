{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}

<div class="col-md-4">
	<h1><a href="{% url 'posts:for_user' username=user.username %}">@{{ user.username }}</a></h1>
		<img src="{{ user.avatar.url }}" alt="{{ post_user.email }}" style="max-width:500px;">
</div>

<form method="POST" class="form" enctype="multipart/form-data">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">Change Profile Picture</button>
  {% endbuttons %}
</form>

<a href="{% url 'accounts:view_profile' %}"><button action={{ user.set_image_to_default }} class="btn btn-danger">Remove Profile Picture</button></a>

{% endblock %}
